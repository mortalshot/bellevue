<!DOCTYPE html>
<html lang="en">

<head>
	<title>email</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<style>
		body {
			opacity: 0;
		}
	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.1/build/css/intlTelInput.css?_v=20241112145203">
	<link rel="stylesheet" href="css/style.min.css?_v=20241112145203">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="email">
				<div class="email__heading">
					<div class="email__container">
						<div class="email__logo">
							<a href="">
								<img src="img/logo2.svg" alt="" loading="lazy">
							</a>
						</div>
					</div>
				</div>

				<div class="email__body">
					<div class="email__container">
						<div class="thanks__body">
							<h1 class="thanks__title title-h2">Thank you for your inquiry!</h1>
							<h4 class="thanks__subtitle">Plan Your Stay with Us</h4>

							<div class="thanks__promocode thanks-promocode">
								<div class="thanks-promocode__text">Get 20% discount available on the website for your next stay! With promo code.</div>
								<div class="thanks-promocode__promocode">HAPPY20</div>
								<div class="thanks-promocode__button">
									<button type="button" class="btn btn_bg-yellow">Copy code and book directly with advantages</button>
								</div>
								<div class="thanks-promocode__text">or</div>
								<div class="thanks-promocode__home">
									<a href="home.html" class="btn btn_bg-yellow">Go to homepage</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="email__footer">
					<div class="email__bg _bg">
						<img src="img/footer-bg_tabl.jpg" alt="" loading="lazy">
					</div>

					<div class="email__container">
						<div class="email__contacts contacts">
							<div class="contacts__item contacts__item_big">
								<a href="hotelbellevue.lv">hotelbellevue.lv</a>
							</div>
							<div class="contacts__item">
								<a href="mailto:info@bellevue.lv">info@bellevue.lv</a>
							</div>
							<div class="contacts__item">
								Tel. <a href="tel:+37167069000">+371 67069000</a>
							</div>
							<div class="contacts__item"> Slokas Street 1, Riga, Latvia, LV-1048 </div>
						</div>

						<div class="socials">
							<div class="socials__label">Follow us on:</div>

							<div class="socials__items">
								<div class="socials__item">
									<a href="" class="shake-animation">
										<img src="img/icons/facebook.svg" alt="" loading="lazy">
									</a>
								</div>

								<div class="socials__item">
									<a href="" class="shake-animation">
										<img src="img/icons/instagram.svg" alt="" loading="lazy">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.1/build/js/intlTelInput.min.js?_v=20241112145203"></script>
	<script src="js/app.min.js?_v=20241112145203"></script>
</body>

</html>

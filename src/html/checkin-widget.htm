<div class="@@class checkin-widget" style="position: relative;">
  <div class="checkin-widget__bg _bg">
    <picture>
      <source srcset="@img/firstscreen/checkin-bg_desk.jpg" media="(min-width: 1023.98px)">
      <source srcset="@img/firstscreen/checkin-bg_tabl.jpg" media="(min-width: 574.98px)">
      <img src="@img/firstscreen/checkin-bg_mob.jpg" alt="" loading="lazy">
    </picture>
  </div>

  <div class="checkin-widget__container">
    <div data-spollers="833.98, max" class="spollers">
      <details class="spollers__item">
        <summary class="spollers__title">
          <div class="checkin-widget__row">
            <div class="checkin-widget__link">
              <a href="" class="text-link link-underline">Join free privilege programm and get more!</a>
            </div>

            <div class="checkin-widget__button">
              <a href="" class="btn btn_border-white">Check Availability</a>
            </div>
          </div>
        </summary>

        <div class="spollers__body">
          <div class="checkin-widget__body">
            <button class="checkin-widget__close">
              <img src="@img/icons/close.svg" alt="" loading="lazy">
            </button>

            <form action="#" class="checkin-widget__form">
              <div class="checkin-widget__items">
                <div class="checkin-widget__item">
                  <div class="datepicker">
                    <label for="checkin" class="form-label">Check in</label>
                    <div class="datepicker__wrapper">
                      <input id="checkin" type="text" name="checkin">
                    </div>
                  </div>
                </div>

                <div class="checkin-widget__item">
                  <div class="datepicker">
                    <label for="checkout" class="form-label">Check out</label>
                    <div class="datepicker__wrapper">
                      <input id="checkout" type="text" name="checkout">
                    </div>
                  </div>
                </div>

                <div class="checkin-widget__item">
                  <label for="checkin-guests" class="form-label">Guests</label>
                  <select id="checkin-guests" name="Guests" class="form">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </div>

                <div class="checkin-widget__item">
                  <label for="checkin-promocode" class="form-label">PROMO CODE</label>
                  <input type="text" id="checkin-promocode" name="checkin-promocode" placeholder="Enter promo code" class="input input_promocode input_border-white">
                </div>
              </div>

              <div class="checkin-widget__submit">
                <button type="submit" class="btn btn_big btn_border-white">Check Availability</button>
              </div>
            </form>

            <div class="checkin-widget__join" data-da=".checkin-widget__form, 1023.98, 1">
              <a href="" class="btn btn_big btn_border-white">Join free privilege programm and get more!</a>
            </div>
          </div>
        </div>
      </details>
    </div>
  </div>
</div>
